        function generateQuiz() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = ""; 

            // Prendi 30 domande casuali dal set totale
            questions.length = 0; // Svuota l'array delle domande attuali
            questions.push(...allQuestions.sort(() => 0.5 - Math.random()).slice(0, 30));

            // Genera le domande nel DOM
            questions.forEach((q, index) => {
                let questionHTML = `<div class="question" id="question${index}">${index + 1}. ${q.question}</div>`;

                if (q.type === "multiple") {
                    q.options.forEach(option => {
                        questionHTML += `
                            <label>
                                <input type="checkbox" name="question${index}" value="${option}"> ${option}
                            </label><br>
                        `;
                    });
                } else if (q.type === "truefalse") {
                    q.options.forEach(option => {
                        questionHTML += `
                            <label>
                                <input type="radio" name="question${index}" value="${option}"> ${option}
                            </label><br>
                        `;
                    });
                }

                quizContainer.innerHTML += questionHTML;
            });

            document.getElementById("result").innerHTML = ""; 
        }

        function checkAnswers() {
            let resultHTML = "";
            let correctCount = 0;

            questions.forEach((q, index) => {
                const questionDiv = document.getElementById(`question${index}`);
                let selectedOptions = Array.from(document.querySelectorAll(`input[name="question${index}"]:checked`))
                    .map(input => input.value);

                let isCorrect = arraysEqual(selectedOptions, q.correct);
                if (isCorrect) {
                    correctCount++;
                    questionDiv.classList.add("correct");
                    questionDiv.classList.remove("wrong");
                } else {
                    questionDiv.classList.add("wrong");
                    questionDiv.classList.remove("correct");
                }

                resultHTML += `<div class="${isCorrect ? "correct" : "wrong"}">
                    ${index + 1}. ${q.question} - ${isCorrect ? "Corretto ✅" : "Sbagliato ❌"}
                </div>`;
            });

            document.getElementById("result").innerHTML = `
                <p>Hai risposto correttamente a ${correctCount} su ${questions.length} domande.</p>
                ${resultHTML}
            `;
        }

        function arraysEqual(a, b) {
            return a.length === b.length && a.sort().toString() === b.sort().toString();
        }

        // Genera il quiz alla prima apertura della pagina
        generateQuiz();
    </script>
